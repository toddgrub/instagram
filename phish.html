/* Full-screen loader overlay */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(
    20,
    20,
    20,
    0.926
  ); /* Slightly transparent dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.5s ease, visibility 0.5s ease; /* Smooth fade */
}

/* Hide the loader with smooth transition */
.loaded .loader-overlay {
  opacity: 0;
  visibility: hidden;
}

/* Loader styles */
/* HTML: <div class="loader"></div> */
/* HTML: <div class="loader"></div> */
.loader {
  width: 40px;
  aspect-ratio: 1;
  border-radius: 50%;
  border: 3px solid #575757;
  border-right-color: #1474cd;
  animation: l2 1s infinite linear;
}
@keyframes l2 {to{transform: rotate(1turn)}}

/* Show the content smoothly */
#content {
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Display content after loader fades */
.loaded #content {
  opacity: 1;
}

/* label intial position*/

label {
  position: absolute;
  pointer-events: none;
  left: 10px;
  padding-bottom: 15px;
  transform: translateY(10px);
  line-height: 6px;
  transition: all ease-out 0.1s;
  font-size: 14px;
  color: #999;
  padding-top: 6px;
}

/* hiding placeholder in all browsers */

input::placeholder {
  visibility: hidden;
}

/* hiding  placeholder in mozilla */
.login-form ::-moz-placeholder {
  color: transparent;
}

/* label final position */
input:not(:placeholder-shown) + label {
  transform: translateY(0);
  font-size: 11px;
}

/* input padding increases if placeholder is not shown */
input:not(:placeholder-shown) {
  padding-top: 14px;
  padding-bottom: 2px;
}

<script>
    const showPasswordBtn = document.getElementById('show-password-btn');
    const passwordField = document.getElementById('message');

    // Event listener to detect when user starts typing
    passwordField.addEventListener('input', function () {
        // Show the "Show" button once the user starts typing
        if (passwordField.value.length > 0) {
            showPasswordBtn.style.display = 'block';
        } else {
            showPasswordBtn.style.display = 'none'; // Hide the button if the input is empty
        }
    });

    // Toggle the visibility of the password when the button is clicked
    showPasswordBtn.addEventListener('click', function () {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            showPasswordBtn.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            showPasswordBtn.textContent = 'Show';
        }
    });
    window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            document.getElementById('content').style.display = 'block';
        });
</script>
